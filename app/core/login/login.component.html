<!--Form with header-->
<div class="card">
    <div class="card-block">

        <!--Header-->
        <div class="form-header  purple darken-4">
            <h3><i class="fa fa-lock"></i> Login:</h3>
        </div>

        <!--Body-->
        <form>
            <div class="md-form">
                <i class="fa fa-envelope prefix"></i>
                <input type="text" [(ngModel)]="login.username" name="username" id="username" class="form-control">
                <label for="username">Tu usuario</label>
            </div>

            <div class="md-form">
                <i class="fa fa-lock prefix"></i>
                <input type="password" [(ngModel)]="login.clave" name="clave" id="clave" class="form-control">
                <label for="clave">Tu contraseña</label>
            </div>

            <div class="text-xs-center">
                <button type="button" (click)="doLogin()" class="btn btn-deep-purple">Ingresar</button>
            </div>
        </form>
        <div *ngIf="errorLogin">
            <div class="alert alert-danger">
                <strong>Error!</strong> Usuario o contraseña no coinciden!
            </div>
        </div>


    </div>

</div>
<!--/Form with header-->
